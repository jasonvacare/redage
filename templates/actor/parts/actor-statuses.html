<ol class="items-list">
    {{#each statusOrigins as |origin|}}
        <li class="item flexrow items-header">
            <div class="item-name">{{origin}}</div>
            <div class="item-prop">Progress</div>
            <div class="item-prop">Description</div>
            <div class="item-controls">
                <a class="item-control item-create" title="Add Item" data-type="item"><i class="fas fa-plus"></i> Add Item</a>
            </div>
        </li>
        
        {{#each statuses as |status|}}
        <li class="item flexrow" data-item-id="{{status._id}}">
            <div class="item-name">
                <div class="item-image">
                    <img src="{{status.img}}" title="{{status.name}}" width="24" height="24"/>
                </div>
                <h4>{{status.name}}</h4>
            </div>

            <div class="item-prop">
                <span>{{status.progress}}</span>
            </div>

            <div class="item-prop">
                <span>{{status.description}}</span>
            </div>

            <div class="item-controls">
                <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
            </div>
        </li>
        {{/each}}

    {{/each}}
</ol>
